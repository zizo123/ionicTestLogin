<ion-content  color="primary">
    <div class="alert alert-danger" *ngIf="mode==0 && errorMessage">
        <strong>{{errorMessage}}</strong>
      </div>
      <div class="panel panel-success" *ngIf="mode==1">
        <div class="panel-heading">
          <strong>Registration Success</strong>
        </div>
      </div>
  <form  #form="ngForm" (ngSubmit)="register(form.value)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Create your account!</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-input  name="username" type="text" placeholder="Username" ngModel="" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="password" type="password" placeholder="Password" ngModel="" required></ion-input>
            </ion-item>
            <!-- <ion-item>
              <ion-input name="confirm" type="password" placeholder="Password again" ngModel="" required></ion-input>
            </ion-item> -->
            <ion-item>
              <ion-input  name="nom" type="text" placeholder="nom" ngModel="" required></ion-input>
            </ion-item>
            <ion-item>
                <ion-input  name="prenom" type="text" placeholder="prenom" ngModel="" required></ion-input>
            </ion-item>
            <ion-item>
                <ion-input name="email" type="email" placeholder="your@email.com" ngModel="" required></ion-input>
            </ion-item>
            <ion-item>
                <ion-input  name="age" type="text" placeholder="Age" ngModel="" required></ion-input>
            </ion-item>
            <ion-item>
                <ion-input  name="numero" type="text" placeholder="numero" ngModel="" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-label>Sexe </ion-label>
              <ion-select class="form-control" name="sexe" ngModel="" required>
                <ion-select-option value="F" selected>Femme</ion-select-option>
                <ion-select-option value="M">Homme</ion-select-option>
              </ion-select>
            </ion-item>
          </div>
          <div padding>
            <ion-button  size="large" type="submit" [disabled]="form.invalid" expand="block">Register</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
  <ion-button size="large" type="submit" expand="block" routerLink="/login">Login</ion-button>         
</ion-content>
